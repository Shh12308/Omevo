  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #001f3f, #007bff);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      color: #fff;
    }

    .auth-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }

    h1 {
      color: #1db9ff;
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #ddd;
      margin-bottom: 25px;
    }

    .oauth-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: transform 0.2s;
    }

    .oauth-btn img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    .oauth-btn:hover {
      transform: translateY(-2px);
    }

    .google { background-color: #fff; color: #000; }
    .discord { background-color: #5865f2; color: #fff; }
    .facebook { background-color: #1877f2; color: #fff; }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #bbb;
    }

    footer a {
      color: #1db9ff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

  <!-- ✅ AdSense Banner -->
  <ins class="adsbygoogle"
       style="display:block; margin-bottom: 20px;"
       data-ad-client="ca-pub-5847677612423434"
       data-ad-slot="7864868911"
       data-ad-format="auto"></ins>
  <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

  <div class="auth-container">
    <h1>Welcome to Omevo</h1>
    <p>Meet new people instantly — sign in to continue</p>

    <!-- OAuth Buttons -->
    <button class="oauth-btn google" onclick="login('google')">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google"/>
      Sign in with Google
    </button>

    <button class="oauth-btn discord" onclick="login('discord')">
      <img src="https://www.svgrepo.com/show/353655/discord-icon.svg" alt="Discord"/>
      Sign in with Discord
    </button>



    <footer>
      <p>By signing in, you agree to our <a href="terms.html">Terms</a> & <a href="priv.html">Privacy Policy</a></p>
    </footer>
  </div>

  <script>
    function login(provider) {
      // Redirect to backend OAuth route
      const backendURL = "https://term-2gkk.onrender.com";
      window.location.href = `${backendURL}/auth/${provider}`;
    }
  </script>

</body>
